<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>AinGame</title>
</head>

    <header>

                    <p>

            <div class="game" id="game">
                <div class="start">
